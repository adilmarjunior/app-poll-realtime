<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Push Poll</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">   
</head>
<body>
    <div class="container">
        <h1>OS Vote</h1>

        <p>Vote for your favorite OS to develop on</p>
        
        <form id="vote-form">
            <label>
                <input type="radio" name="os" id="windows" value="Windows"/>
                <span>Windows</span>
            </label>
            <label>
                <input type="radio" name="os" id="macos" value="MacOS"/>
                <span>MacOS</span>
            </label>
            <label>
                <input type="radio" name="os" id="linux" value="Linux"/>
                <span>Linux Distro</span>
            </label>
            <label>
                <input type="radio" name="os" id="other" value="Other"/>
                <span>Something else</span>
            </label>
            <input type="submit" value="Vote" class="btn">      
        </form>

        <br><br>

        <div id="chartContainer" style="height: 300px; width:100%;">
            
        </div>
    </div>
    

    <!-- Javascripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/5.0.2/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
